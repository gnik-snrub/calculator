<!DOCTYPE html>
<html lang="en">
<head>
    <title>Good-King's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-last">1234567890</div>
                <div class="display-current">0987654321</div>
            </div>
            <div class="buttons">
                <button class="clear">AC</button>
                <button class="invert">+/-</button>
                <button class="pow">x^y</button>
                <button class="factorial">x!</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="add">+</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="subtract">-</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="multiply">x</button>
                <button class="dot">.</button>
                <button class="num">0</button>
                <button class="equals">=</button>
                <button class="divide">รท</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
